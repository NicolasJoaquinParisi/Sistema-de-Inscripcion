{% extends "bases/template-base.html" %}

{% block title %} Inicio de sesión {% endblock %}

{% block content %}
    <div class="container-fluid w-25 mt-5">
        <form class="shadow-lg p-3 mb-5 bg-white rounded my-4 form-signin" method="POST">
            {% csrf_token %}
            <main>
                <div class="d-flex justify-content-center align-items-center">
                    <h1 class="h3 mb-3 font-weight-normal">Ingresa ahora</h1>
                </div>
                <br>
                {{ form.dni }}
                {{ form.password }}
                <br>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-lg btn-primary btn-block w-75" type="submit">Ingresar</button>
                </div>
            </main>
            <br>
            <section>
                <div class="d-flex justify-content-start align-items-center">
                    <label class="font-weight-normal">¿No te has registrado aún?</label>
                    <a class="btn btn-link linkbutton-register" href="/#">Hazlo aquí</a>
                </div>
            </section>
        </form>
    </div>
{% endblock %}

{% block scripts %} {% endblock %}
