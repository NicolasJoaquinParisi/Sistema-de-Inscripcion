{% load static %}

<header class="container-fluid bg-light text-white ps-5 pe-5 pt-5 pb-5">

        <div class="col d-flex justify-content-start">
            <h2 class="text-muted">Sistema de Inscripciones</h2>
        </div>

        <div class="col">
            <div class="d-flex justify-content-end">
                {% if request.user.is_authenticated is True %}
                    <div class="d-flex align-items-center justify-content-end" style="margin-top:20px;">
                        <div class="dropdown">
                            <a class="navbar-brand btn button-logout dropdown-toggle" type="button"
                                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                {% if request.user.is_superuser %}
                                    Admin: {{ user.first_name }}
                                {% endif %}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

                                <li><a class="dropdown-item" href="/#">Perfil</a></li>

                                <li><a class="dropdown-item" href="/logout">Cerrar sesiÃ³n</a></li>
                            </ul>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
