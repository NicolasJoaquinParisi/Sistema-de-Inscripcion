{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>Carreras</title>
</head>

<body>

    {% include 'bases/header.html' %}

    {% include 'admin/admin-nav-bar.html' %}

    <div class="container-fluid shadow bg-white border p-3 mt-5" style="width: 30%">
        <h3 class="mb-4">Alta de carrera</h3>
        <form method="POST">
            <input type="text" class="form-control" placeholder="Ingrese el nombre de la carrera">
            
            {% if materias.count > 0 %}
                <div class="border p-3 mt-3">
                    <h4 class="mb-3">Materias</h4>

                    {% for materia in materias %}
                        <input class="materia form-check-input" type="checkbox" value="">
                        <label class="form-label">{{materia}}</label>
                        <br>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="d-flex justify-content-end mt-3">
                <a href="/listar-carreras/" class="btn btn-secondary">Volver</a>
                <button class="btn btn-primary ms-2" type="submit">Aceptar</button>
            </div>
        </form>
    </div>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/notifications.js' %}"></script>
    
</body>

</html>
